# Configuración de Jekyll para GitHub Pages
title: Catador de alfajores
description: Blog sobre alfajores argentinos

# Configuración actual: GitHub Pages subdirectorio
url: https://fcalabrow.github.io
baseurl: "/catador_de_alfajores.github.io"  # Subdirectorio donde está el sitio

# Cuando configures el dominio personalizado (catadordealfajores.com), cambia a:
# url: https://catadordealfajores.com
# baseurl: ""  # Vacío cuando uses dominio personalizado

# Configuración de Jekyll
markdown: kramdown
highlighter: rouge
# Sin tema - usar layouts personalizados en _layouts/
plugins:
  - jekyll-feed
  - jekyll-sitemap

# Configuración de posts
permalink: /:slug/  # Coincide con estructura de WordPress (sin fecha)
paginate: 10
paginate_path: "/page:num/"

# Configuración de categorías y tags
category_dir: categories
tag_dir: tags

# Configuración de autor
author:
  name: Facundo Calabró
  email: soy@catadordealfajores.com

# Configuración de social (opcional)
# twitter_username: tu_usuario
# github_username: tu_usuario

# Excluir archivos del build
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .git
  - .gitignore
  - README.md
  - convert_wordpress_to_jekyll.py
  - conversion.log
  - pyproject.toml
  - main.py

